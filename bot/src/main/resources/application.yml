app:
  telegram-token: ${TELEGRAM_TOKEN}
  scrapper-api: ${SCRAPPER_BASE_URL:http://localhost:8080}
  retry:
    http-statuses: 500
    type: linear
    max-attempts: 5
    config:
      initial-interval-millis: 1000
      max-interval-millis: 50000
      multiplier: 2

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

springdoc:
  swagger-ui:
    path: /swagger-ui

logging:
  config: classpath:log4j2-plain.xml
